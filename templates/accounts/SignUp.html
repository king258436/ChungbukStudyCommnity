<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <!-- CSS -->
        {% load static %}
        <link rel="icon" href="{% static 'image/logo.png' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/accounts.css' %}">
        <title>회원가입</title>
    </head>
    <body>
        <!-- 본문 부분 -->
        <div class="container">
            <div class="row" id="content">
                <!-- 좌측 사이드 시작 부분 -->
                <div class="col-lg-4" id="img">
                    <div class="left_side">
                        <a href="/"><img src="{% static 'image/CBNU__1_-removebg-preview.png' %}" alt="Logo"></a>
                    </div>
                </div>
                <!-- 좌측 사이드 끝 부분 -->
                <!-- 본문 -->
                <div class="col-lg-8 px-5 pt-0">
                    <form action="{% url 'accounts:SignUp' %}", method="POST">
                        {% csrf_token %}
                        <div class="right_side">
                            <!-- 상단 회원가입 텍스트 -->
                            <div class="title">
                                <h2>회원가입</h2>
                                <hr>
                            </div>
                            <!-- 내 이름 입력 -->
                            <div class="Name_form">
                                <div class="row g-2">
                                    <div class="col">
                                        <input type="text", id = "first_name" name="first_name" placeholder="First Name" onfocus="placeholder=''" onblur="placeholder='First Name'" class="form-control my-3 p-2" required>
                                    </div>
                                    <div class="col">
                                        <input type="text", id = "last_name" name="last_name" placeholder="Last Name" onfocus="placeholder=''" onblur="placeholder='Last Name'" class="form-control my-3 p-2" required>
                                    </div>
                                </div>
                            </div>
                            <!-- 아이디 설정 -->
                            <div class="ID_form">
                                <input type="text", id = "lastname" name="username" placeholder="ID" onfocus="placeholder=''" onblur="placeholder='ID'" class="form-control my-3 p-2" float="right" required>
                            </div>
                            <!-- 비밀번호 설정 -->
                            <div class="pwd_form">
                                <input type="password", id = "password1" name="password1" placeholder="Password" onfocus="placeholder=''" onblur="placeholder='Password'" class="form-control my-3 p-2" required >
                            </div>
                            <!-- 비밀번호 확인 -->
                            <div class="pwd_check">
                                <input type="password", id = "password2" name="password2" placeholder="Password Confirm" onfocus="placeholder=''" onblur="placeholder='Password'" class="form-control my-3 p-2" required >
                            </div>
                            <!-- 이메일 설정 -->
                            <div class="email_form">
                                <input type="email", id = "email" name="email" placeholder="Name@example.com" onfocus="placeholder=''" onblur="placeholder='Name@example.com'" class="form-control my-3 p-2" required>
                            </div>
                            <!-- 회원가입 버튼 -->
                            <div class="Register_button">
                                <p><input type="submit" class="btn1", value="회원 가입"></p>
                            </div>
                            <!-- 이미 계정이 존재하면 로그인 -->
                            <div class="under_text">
                                <p>이미 계정이 있나요? <a href="../Login">로그인</a>하기</p>
                            </div>
                        </div>
                    </form>    
                </div>
            </div>
        </div>
    </body>
</html>
