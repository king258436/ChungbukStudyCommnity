<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS -->
    {% load static %}
    <link rel="icon" href="{% static 'image/logo.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/accounts.css' %}">
    <title>비밀번호 변경</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <div class="container">
            <div class="row" id="content">
                <div class="col-lg-4" id="img">
                    <a href="/"><img src="{% static 'image/CBNU__1_-removebg-preview.png' %}" alt="Logo"></a>
                </div>
                <div class="col-lg-8 px-5 pt-0">
                    <div class="title">
                        <h1 class = "font-weight-bold py-3">비밀번호 변경</h1>
                        <p>* 안전한 비밀번호로 내정보를 보호 하세요</p>
                        <p>* 이전에 사용한 적 없는 비밀번호가 안전합니다</p>
                        <hr>
                    </div>
                    {% if error %}
                    <div class="alert alert-danger">
                        <strong> 비밀번호가 일치하지 않습니다! 다시 입력해주세요.</strong>
                    </div>
                    {% endif %}
                    <form action="{% url 'accounts:PsChange' username%}", method = "POST">
                        {% csrf_token %}
                            <div class="col-auto">
                                <input type="password"id = pwd name = "pwd", placeholder="새 비밀번호" class="form-control my-3 p-2">
                            </div>
                            <div class="col-auto">
                                <input type="password",id = pwdConfirm name = "pwdConfirm", placeholder="새 비밀번호 확인" class="form-control my-3 p-2">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class ="btn_check btn1 mt-3 mb-2">확인</button>
                            </div>
                    </form>
                    <div class="form-row">
                        <div class="col-auto">
                            <a href="{% url 'accounts:Login' %}"><button type="button" class ="btn_cancel">취소</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
